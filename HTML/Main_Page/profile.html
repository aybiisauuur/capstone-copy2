<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - SenyasHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/Main_Page-direct/profile.css" />
</head>

<body>
  <header class="app-header">
    <div class="header-container">
      <a href="index.html" class="logo-link">
        <img
          src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F30b3625e8b7d46b5a2f09d4addc41139"
          alt="SenyasHub Logo" class="app-logo" />
        <h1 class="app-title">SenyasHub</h1>
      </a>
      <div class="profile-container">
        <button class="profile-btn" id="profileBtn">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-img"
            id="profilePictureIcon" />
        </button>
        <div class="profile-dropdown" id="profileDropdown">
          <a href="index.html">Home</a>
          <a href="login.html" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <div class="profile-content">
    <div class="profile-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" class="profile-picture"
        id="profilePicture" />
      <div class="profile-info">
        <h2 id="userName"></h2>
        <p id="userEmail"></p>
        <p id="userType">Learner</p>
        <input type="file" id="fileInput" class="file-input" accept="image/*" />
        <button class="upload-btn" id="uploadBtn">Change Photo</button>
      </div>
      <button class="edit-btn" id="editBtn">Edit Profile</button>
    </div>

    <div class="profile-details">
      <div class="detail-group">
        <label for="FullName">Full Name</label>
        <input type="text" id="FullName" value="" disabled />
      </div>

      <div class="detail-group">
        <label for="EmailAdd">Email Address</label>
        <input type="email" id="EmailAdd" value="" disabled />
      </div>

      <div class="detail-group">
        <label for="Gender">Gender</label>
        <select id="Gender" disabled>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>

      <div class="detail-group">
        <label for="bio">About Me</label>
        <textarea id="bio" disabled>
I'm learning Filipino Sign Language to better communicate with my deaf cousin. I'm excited to be part of this community!</textarea>
      </div>

      <div class="button-group" id="buttonGroup">
        <button class="save-btn" id="saveBtn">Save Changes</button>
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
      </div>
      <br /><br />
    </div>
  </div>

  <!-- logout modal -->
  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h2>Logout</h2>
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button class="modal-button back-button">Back</button>
        <button class="modal-button logout-button">Logout</button>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <nav class="footer-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">
            <img
              src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F45e25a86832c414caad53c69831aefe6"
              alt="" class="nav-icon" />
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="modules-section.html" class="nav-link">
            <img
              src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F5f960d0d2c9f43379a72dd74267b9d2b"
              alt="Modules" class="nav-icon" />
            <span>Modules</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="Quizzes_home-home.html" class="nav-link">
            <img
              src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F0674cddbe79f4c5b82486ba63b28758d"
              alt="Quizzes" class="nav-icon" />
            <span>Quizzes</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="chat-section-client.html" class="nav-link">
            <img
              src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F44567bd71c43455d89f29e8379fa4244"
              alt="Live Chat" class="nav-icon" />
            <span>Live Chat</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="about_us.html" class="nav-link">
            <img
              src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F2fceff1214cb48c8b43e5651ff4022f0"
              alt="About" class="nav-icon" />
            <span>About</span>
          </a>
        </li>
      </ul>
    </nav>
  </footer>
  <script type="module" src="../Main_Page/JS/Main_Page-directjs/profile.js"></script>
</body>

</html>
