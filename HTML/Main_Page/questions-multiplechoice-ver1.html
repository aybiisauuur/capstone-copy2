<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered FSL Quiz</title>
    <link rel="stylesheet" href="CSS/Main_Page-direct/questions-mchoice-v1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="top-header" role="banner">
        <a href="question-kind-type-quiz.html" class="back-link" aria-label="Back to previous page">
            <img src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F4f58b895b87b443ba782586860e6d12c"
                alt="" class="back-icon" aria-hidden="true">
            <span class="back-text">Quiz - Type</span>
        </a>
        <h1 class="page-title">Questions - Multiple Choice (Version 1)</h1>
    </header>
    <div class="container">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Preparing your quiz...</p>
        </div>

        <div id="quiz-container" style="display: none;">
            <!-- <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <span class="progress-text" id="progress-text">0/0</span>
                </div> -->
            </div>

            <div class="question-counter" id="question-counter">Question 1 of 0</div>
            <div class="progress-bar" id="progressBar"></div>

            <div class="video-container">
                <video id="sign-video" controls></video>
            </div>

            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                <div class="options-container" id="options-container"></div>
            </div>

            <div class="result" id="result"></div>

            <div class="controls">
                <button class="next-btn" id="next-btn">Next Question</button>
            </div>
        </div>

        <!-- Modal for quiz results -->
        <div class="modal" id="results-modal">
            <div class="modal-content">
                <h2>Quiz Completed!</h2>
                <p id="final-score">Your score: 0/0</p>
                <div class="modal-buttons">
                    <button class="modal-btn back" id="back-btn">Back</button>
                    <button class="modal-btn try-again" id="try-again-btn">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Main_Page-directjs/questions-mchoice-v1.js"></script>
</body>

</html>
