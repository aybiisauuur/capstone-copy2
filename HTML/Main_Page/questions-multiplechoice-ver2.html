<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - Video Choice Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Main_Page-direct/vid-multi-stlye.css">
</head>

<body>
    <section class="quiz" role="main">
        <header class="top-header" role="banner">
            <a href="greetings-kind-of-type_quiz.html" class="back-link" aria-label="Back to previous page">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a5a0739d6a7f59d76f219442bd8478312fc5a4ce00fc7218515a4a6831c1f9fe?placeholderIfAbsent=true&apiKey=46a78e6780fc481d9e0cdcbac16d84ba"
                    alt="" class="back-icon" aria-hidden="true">
                <span class="back-text">Quiz - Type</span>
            </a>
            <h1 class="page-title">Multiple Choice V2 - Quiz</h1>
        </header>
        <div class="progress-bar" id="progress-bar"></div>
        <div class="question-container">
            <h2 id="question-text"></h2>
            <div class="video-options-container" id="video-options-container"></div>
            <button id="final-answer-btn" class="next-btn">Final Answer</button>
            <button id="next-btn" class="next-btn">Next Question</button>
        </div>

        <!-- Modal -->
        <div id="quiz-modal" class="modal">
            <div class="modal-content">
                <h2>Yay, you finished the quiz!</h2>
                <p>Quiz score: <span id="quiz-score">10</span> / 10</p>
                <div class="modal-buttons">
                    <button class="modal-button back-button">Back</button>
                    <button class="modal-button try-again-button">Try Again</button>
                </div>
            </div>
        </div>
    </section>
    <script src="JS/Main_Page-directjs/vid-multi-questions.js"></script>
</body>

</html>
