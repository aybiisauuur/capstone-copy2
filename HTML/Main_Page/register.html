<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/Main_Page-direct/register.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="JS/Main_Page-directjs/register.js"></script>
  </head>

  <body>
    <section class="login" role="main">
      <header class="app-header">
        <h1 class="app-title">Register</h1>
      </header>
      <div class="intro-text-container">
        <div class="logo-title-wrapper">
            <img src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F057b21a83dfd405fbf224ddf754f4670" 
                 alt="SenyasHub Logo" class="site-logo">
            <h2 class="intro-text">SenyasHub</h2>
        </div>
    </div>

    <div class="form-container">
      <!-- FULL name -->
      <div class="username-container">
        <div class="input-wrapper">
          <img src="CSS/pngegg (28) 1.png" alt="Username Icon" class="icon" />
          <input
            type="text"
            class="text-input"
            placeholder="Name"
            aria-label="nameID"
            id="name"
          />
        </div>
      </div>
    
      <!-- User Email -->
      <div class="search-container">
        <div class="input-wrapper">
          <img src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2Fe6881a69a31948d4874d9bcfcadbb1b3" alt="Email Icon" class="icon" />
          <input
            type="email"
            class="search-input"
            placeholder="Email"
            aria-label="userID"
            id="email"
          />
        </div>
      </div>  
    
      <!-- dropdown gender -->
      <div class="gender-container">
        <div class="input-wrapper">
          <img src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2Fa7cc759202df476ebd7d6850175bf4cc" alt="gender Icon" class="icon" />
          <select class="gender-input" aria-label="genderID" id="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
      </div>
    
      <!-- Password -->
      <div class="password-container">
        <div class="input-wrapper">
          <img src="CSS/pngegg (29) 1.png" alt="Password Icon" class="icon" />
          <input
            type="password"
            class="password-input"
            placeholder="Password"
            aria-label="password"
            id="password"
            required
          />
          <button type="button" class="toggle-password">&#128065;</button>
        </div>
      </div>
    
      <!-- Retype Password -->
      <div class="repassword-container">
        <div class="input-wrapper">
          <img src="CSS/pngegg (29) 1.png" alt="Password Icon" class="icon" />
          <input
            type="password"
            class="repassword-input"
            placeholder="Retype Password"
            aria-label="repassword"
            id="retypepass"
          />
          <button type="button" class="toggle-password">&#128065;</button>
        </div>
      </div>
    
      <main class="content-wrapper">
        <section class="Sign_In-section" aria-label="FSL Categories">
          <button class="Sign_In-card light" id="signup_button">
            <h3 class="Sign_In-title">Sign up</h3>
          </button>
        </section>
      </main>
    
      <div class="link-container">
        <a href="login.html" class="Login">Already have an account? Login</a>
      </div>
    </div>
    
    </section>
  </body>
</html>
