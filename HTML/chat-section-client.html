<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Live Chat Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/chat-section-client.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" type="image/png" href="/IMG/logo.png" sizes="32x32" />
  <script type="module" src="../JS/chat-section-client.js"></script>

<body>
  <section class="chat" role="main" aria-label="Live Chat Interface">
    <header class="app-header">
        <h1 class="app-title">Live Chat</h1>
    </header>
  <main class="main-content">
    <!-- QR Code Section -->
    <section class="qr-section" aria-label="QR Code Scanner">
      <div class="qr-content">
        <p class="qr-description animate__animated animate__fadeIn">
          The Live Chat allows for two-way communication between hearing and deaf individuals.
          <br><br>
          Please allow the deaf client to scan this code for the chat to appear on their end.
        </p>
        <img src="../IMG/SCAN ME WORKING.png" alt="QR Code for chat access" class="qr-code">
      </div>
    </section>

    <!-- Chat Section -->
    <section class="chat-container" aria-label="Live Chat Section">
      <header class="chat-header" role="heading" aria-level="1">
        <h1>Responses</h1>
      </header>

      <div id="messagesContainer" class="messages-box" role="log" aria-live="polite"></div>

      <form class="chat-content" aria-label="Chat Form">
        <button type="clear" class="clear-button" aria-label="Clear chat">Clear chat</button>
      </form>
    </section>
  </main>

                    <span>Modules</span>
