<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/modal.css" />
    <link rel="icon" type="image/png" href="IMG/logo.png" sizes="32x32" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="../JS/forget-pass-front.js"></script>
  </head>

  <body>
    <section class="login" id="login" role="main">
      <header class="app-header">
        <h1 class="app-title">Forgot Password</h1>
      </header>
      <div class="intro-text-container">
        <div class="logo-title-wrapper">
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F057b21a83dfd405fbf224ddf754f4670"
            alt="SenyasHub Logo"
            class="site-logo"
          />
          <h2 class="intro-text">SenyasHub</h2>
        </div>
      </div>

      <div class="form-container">
        <h2> Forgot Password? </h2>
        <p> Enter your email address to receive a password reset email link.</p>
        
        <!-- User Email -->
        <div class="search-container">
          <div class="input-wrapper">
            <img src="../IMG/profile.png" alt="User Icon" class="icon" />
            <input
              type="email"
              class="search-input"
              placeholder="User Email"
              aria-label="User Email"
              id="email"
              required
            />
          </div>
        </div>

        <main class="content-wrapper">
          <section class="Sign_In-section" aria-label="Send Reset Email">
            <button class="Sign_In-card light" id="signup" type="button">
              <h3 class="Sign_In-title">Send Email</h3>
            </button>
          </section>
          <div class="link-container">
              <a href="../index.html" class="forgot-password">Back to Login</a>
        </main>

        <!-- Modal -->
        <div id="modal" class="modal" style="display: none;">
          <div id="modal-content" class="modal-content">
            <span id="close" class="close">Ã—</span>
            <p id="message">Processing your request...</p>
            <div class="modal-buttons">
              <button id="exitBtn" class="modal-btn secondary">Exit to Home</button>
              <button id="okBtn" class="modal-btn primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
