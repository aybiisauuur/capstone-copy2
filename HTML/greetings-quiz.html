<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="/IMG/logo.png" sizes="32x32" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../CSS/quizzes-greetings.css" />
</head>

<body>
  <section class="quiz" role="main">
    <header class="top-header" role="banner">
      <a href="greetings-kind-of-type_quiz.html" class="back-link" aria-label="Back to previous page">
        <img
          src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F4f58b895b87b443ba782586860e6d12c"
          alt=""
          class="back-icon"
          aria-hidden="true"
        />
        <span class="back-text">Quiz - Type</span>
      </a>
      <h1 class="page-title">Greetings - Quiz</h1>
    </header>

    <div class="progress-container"></div>
    <div class="next-container">
      <button class="next-button" type="button" id="next-button">Next Question</button>
    </div>
    <article class="intro-section">
      <!-- Video Container -->
      <div class="video-container">
        <video id="quiz-video" controls>
          <source
            src="https://cdn.builder.io/o/assets%2Ffa2701a192bc4724a7c3ede9e2d95cb2%2F147d233312414ae0af5bc611afff6a7f%2Fcompressed?apiKey=fa2701a192bc4724a7c3ede9e2d95cb2&token=147d233312414ae0af5bc611afff6a7f&alt=media&optimized=true"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        <button id="replay-button" class="hidden">Replay Video</button>
      </div>
      <h2 class="intro-text">Choose the correct answer.</h2>
    </article>

    <section class="Options-section" aria-label="FSL Categories">
      <div class="Options-container">
        <div class="Option_A" data-correct="true">
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2Ffa2701a192bc4724a7c3ede9e2d95cb2%2F0d73af9428ac43c7bfb9ca2c8b171289?width=500&height=500"
            alt="A">
          <div class="overlay"></div> <!-- Overlay div -->
        </div>
        <div class="Option_B" data-correct="false">
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2Ffa2701a192bc4724a7c3ede9e2d95cb2%2Fa9e47e57594d409ab2e1526bb7a06b42?width=500&height=500"
            alt="B">
          <div class="overlay"></div> <!-- Overlay div -->
        </div>
        <div class="Option_C" data-correct="false">
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2Ffa2701a192bc4724a7c3ede9e2d95cb2%2F2d20b613f7e34e7b96e36cbbb580886a?width=500&height=500"
            alt="C">
          <div class="overlay"></div> <!-- Overlay div -->
        </div>
        <div class="Option_D" data-correct="false">
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2Ffa2701a192bc4724a7c3ede9e2d95cb2%2F07a43505fdaf4ea18f3ff501d7c109c0?width=500&height=500"
            alt="D">
          <div class="overlay"></div> <!-- Overlay div -->
        </div>
      </div>
    </section>

    <div class="feedback-container" id="feedback-container">
      <div class="initial-feedback" id="initial-feedback"></div>
      <div class="analysis-status" id="analysis-status"></div>
    </div>
  </section>
  <script src="../JS/quizzes-greetings.js"></script>
  <script src="../JS/openai-api-service.js"></script>
</body>
</html>
