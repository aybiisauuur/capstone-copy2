<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/trueORfalse-style.css" />
    <link rel="icon" type="image/png" href="/IMG/logo.png" sizes="32x32" />
  </head>

  <body>
    <section class="T_or_F" role="main">
      <header class="top-header" role="banner">
        <a
          href="question-kind-type-quiz.html"
          class="back-link"
          aria-label="Back to previous page"
        >
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2F4f58b895b87b443ba782586860e6d12c"
            alt=""
            class="back-icon"
            aria-hidden="true"
          />
          <span class="back-text">Quiz - Type</span>
        </a>
        <h1 class="page-title">Questions - True or False</h1>
      </header>

      <div class="container" id="quiz-container">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p id="loading-text">Preparing your quiz...</p>
        </div>
        <div class="progress-bar" id="progressBar"></div>
        <div class="video-container">
          <video id="quizVideo" controls autoplay></video>
        </div>

        <div class="question-container">
          <h2 id="questionText"></h2>
        </div>

        <div class="buttons-container">
          <button class="true-false-btn" id="trueBtn">True</button>
          <button class="true-false-btn" id="falseBtn">False</button>
          <button class="next-btn" id="nextBtn">Next Question</button>
        </div>
      </div>
      <!-- Modal -->
      <div id="quiz-modal" class="modal">
        <div class="modal-content">
          <h2>Yay, you finished the quiz!</h2>
          <p>Quiz score: <span id="quiz-score"></span></p>
          <div class="modal-buttons">
            <button class="modal-button back-button">Back</button>
            <button class="modal-button try-again-button">Try Again</button>
          </div>
        </div>
      </div>
    </section>
    <script src="../JS/questions-truefalse.js"></script>
  </body>
</html>
